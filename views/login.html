<body>
    <header>
        <div class="top-header">
            <div class="lugarLogo"> 
                <a href="/">

                </a>
            </div>
            <h1 class="nombrePagina">El Mundo De Las Camisetas</h1>
            <div class="iconosTop">

    <main>

        </div>
    
    <main>
    <!--El contenido de la pagina seria-->
    <!--Desde acá-->

    <br>
    <br>
    <div class="loginForm">

        <br>
        <br>

    <br>
    <span class="forgot-password">
        <a href="" title="Forgot Password" id="link-reset">Has olvidado tu contraseña?</a>

      <br>
      <span>
        <a href="/register" title="register" id="link-register">No tenés cuenta todavía?  Regístrate</a>
      </span>
    </div>
</div>
    <!--Hasta acá acá-->
    <!--Lo otro es header y footer-->
    </main>

    <footer class="footer"> 
        <div class="lugarLogo"> 
            <a href="/">
                <img class="logoFooter" src="design/logooooooo.PNG" alt="Logo de Empresa">
                </a>
            </div>

        <div class="contactoFull">
            <div class="contacto">Contacto </div>
            <div class="iconosFooter"> 

                <i class="fa fa-phone"></i>
